<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>California Housing Prediction</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
    }

    .container {
      width: 100%;
      max-width: 520px;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #4e73df;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #444;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: 0.2s;
    }

    input:focus {
      border-color: #4e73df;
      outline: none;
      box-shadow: 0 0 5px rgba(78, 115, 223, 0.4);
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background: #4e73df;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #2e59d9;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #1cc88a;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Housing Value Class Predictor</h2>

    <form method="POST">
      {% for f in features %}
        <label>{{ f }}</label>
        <input type="number" step="any" name="{{ f }}" required>
      {% endfor %}

      <button type="submit">Predict</button>
    </form>

    {% if prediction %}
      <div class="result">
        Predicted Class: {{ prediction }}
      </div>
    {% endif %}
  </div>
</body>
</html>
